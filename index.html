<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Comments App
                </h1>
                <h2 class="subtitle">
                    Welcome to the Comments App powered by Express and Bulma!
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="title is-2">Comments</h2>
            <ul>
                <li>
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>User1</strong>
                                        <br>
                                        Comment 1
                                    </p>
                                </div>
                            </div>
                            <div class="media-right">
                                <div class="buttons">
                                    <a class="button is-info" href="/comments/1">Details</a>
                                </div>
                            </div>
                        </article>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>User2</strong>
                                        <br>
                                        Comment 2
                                    </p>
                                </div>
                            </div>
                            <div class="media-right">
                                <div class="buttons">
                                    <a class="button is-info" href="/comments/2">Details</a>
                                </div>
                            </div>
                        </article>
                    </div>
                </li>
            </ul>
            <a class="button is-primary" href="/comments/new">New Comment</a>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Comments App</strong> by Your Name
            </p>
        </div>
    </footer>
</body>
</html>
